<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz des Drapeaux</title>
    <link rel="icon" type="image/x-icon" href="earth.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="flex flex-col items-center justify-center min-h-screen font-sans space-y-4 px-4"
  >
    <!-- Carte principale -->
    <div
      class="bg-white p-6 md:p-10 rounded-2xl shadow-2xl text-center w-full max-w-lg"
    >
      <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-6">
        Quiz des Drapeaux üåç
      </h1>

      <!-- Image du drapeau -->
      <div class="flex justify-center mb-6">
        <img
          id="flagImage"
          class="w-52 h-32 md:w-64 md:h-40 border-4 border-gray-300 rounded-lg shadow-md"
          src=""
          alt="Drapeau √† deviner"
        />
      </div>

      <!-- Options de r√©ponses -->
      <div id="options" class="grid grid-cols-2 gap-3 md:gap-4 mb-6"></div>

      <!-- R√©sultat -->
      <p id="result" class="mt-3 text-xl md:text-2xl font-semibold"></p>

      <!-- Bouton Suivant -->
      <button
        id="nextBtn"
        class="hidden mt-5 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition max-w-xs w-full"
      >
        Suivant
      </button>
    </div>

    <!-- Carte Score -->
    <div
      id="scoreCard"
      class="bg-gray-100 p-5 rounded-2xl shadow-md text-center w-full max-w-sm"
    >
      <h2 class="text-lg md:text-xl font-bold text-gray-800">Score actuel</h2>
      <p id="score" class="mt-2 text-lg font-semibold text-gray-800">
        Score : 0
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
